<app-back></app-back>


<h4 class="text-bold" >
   {{isEdit?'Update user':'Add User'}}
</h4>

<div class="card">
    <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
    <div class="form-group">
       <label for="username">User Name</label> 
       <input type="text" id="username" formControlName="username" class="form-control">
    </div>
     <div class="form-group">
       <label for="userrole">User Role</label> 
       <select formControlName="userrole" class="form-control" name="userrole" id="userrole">
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
        <option value="super_admin">Super_admin</option>
       </select>
    </div>
     <button
     [disabled]="userForm.invalid"
     *ngIf="!isEdit"  mat-raised-button color="primary" type="submit" class="mr-2">Add </button>
    <button 
    (click)="onUpdate()"
    *ngIf="isEdit"  mat-raised-button color="accent" type="button">Update</button>
</form>
    </div>
</div>
